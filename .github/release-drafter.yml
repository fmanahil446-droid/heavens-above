name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: Features
    labels:
      - feature
      - enhancement
  - title: Fixes
    labels:
      - bug
  - title: Maintenance
    labels:
      - chore
      - docs
      - refactor

change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'

version-resolver:
  major:
    labels: [major]
  minor:
    labels: [minor]
  patch:
    labels: [patch]
  default: patch

template: |
  ## Whatâ€™s Changed
  $CHANGES
