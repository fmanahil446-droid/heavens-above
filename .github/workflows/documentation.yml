name: Deploy Documentation

# Trigger workflow on pushes to main (or docs branch)
on:
  push:
    branches:
      - main
      - docs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (if using JS-based docs like Docusaurus) or Python (for Sphinx)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies (adjust based on your doc generator)
      - name: Install dependencies
        run: |
          npm install
          # OR Python: pip install -r requirements.txt

      # Step 4: Build documentation
      - name: Build documentation
        run: |
          npm run build-docs
          # OR Python: sphinx-build -b html docs/ docs/_build/html

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html  # Change this to your build output folder
