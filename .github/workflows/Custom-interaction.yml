name: Generate Release Notes

on:
  push:
    tags:
      - "v*"   # Runs whenever a new version tag is pushed (like v1.0.0)
  workflow_dispatch:  # Allows manual trigger

jobs:
  release_notes:
    runs-on: ubuntu-latest

    steps:
      # Step 1️⃣: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2️⃣: Generate release notes using Release Drafter
      - name: Generate Release Notes
        id: notes
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3️⃣: Save release notes to a .txt file
      - name: Save Release Notes to File
        run: |
          TAG_NAME=${GITHUB_REF_NAME}
          FILE_NAME="release-notes-${TAG_NAME}.txt"
          echo "${{ steps.notes.outputs.release_body }}" > $FILE_NAME
          echo "✅ Release notes saved as $FILE_NAME"

      # Step 4️⃣: Publish a GitHub Release
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.notes.outputs.release_body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5️⃣: Add summary report to GitHub Actions
      - name: Release Summary
        run: |
          echo "### 🚀 Release Notes Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** $GITHUB_REF_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID:** $GITHUB_RUN_ID" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ✅ Release successfully generated and published" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
