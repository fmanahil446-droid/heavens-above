name: Dependency Updates

on:
  schedule:
    - cron: "0 0 * * 1"  
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Check for outdated dependencies (minor/patch only)
      - name: Check and update dependencies
        run: |
          echo "Checking for outdated npm dependencies (minor/patch only)..."
          npx npm-check-updates -u --target minor
          npm install

      # 5️⃣ Run audit to fix vulnerabilities
      - name: Audit & fix vulnerabilities
        run: npm audit fix || true

      # 6️⃣ Commit dependency changes if updates exist
      - name: Commit dependency changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add package*.json || true
          if ! git diff-index --quiet HEAD; then
            git commit -m "chore: automated dependency updates on $(date +%Y-%m-%d)"
          else
            echo "No dependency updates detected, skipping commit."
            exit 0
          fi

      # 7️⃣ Create Pull Request on a unique branch
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Automated Dependency Update"
          body: |
            This pull request includes automatically updated dependencies (minor/patch only).
            Please review and approve before merging. Tests have been run to ensure compatibility.
          branch: dependency-updates-${{ github.run_id }}
          base: main
          commit-message: "chore: automated dependency updates"
          labels: dependencies, automation

      # 8️⃣ Run tests to ensure updates are safe
      - name: Run Tests
        run: |
          echo "Running tests..."
          npm test

      # 9️⃣ Log workflow completion
      - name: Log workflow completion
        run: echo "Dependency update workflow completed successfully."
